


<div class="image-container">
  <img
    src="../assets/crocs.jpeg"
    alt="crocs-img"
    class="img-fluid img-size magnify"
    (mousemove)="onMouseMove($event, $event.currentTarget)"
    (mouseleave)="onMouseLeave($event.currentTarget)"
    style="cursor: crosshair;"
    loading="lazy"
  />
</div>
